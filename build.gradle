// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'idea'
apply plugin: 'spring-boot'
sourceCompatibility = 1.8

war{
    baseName = 'Belajar-Spring-Oauth2'
    version = '0.0.1'
}

repositories {
    jcenter()
}

buildscript {
    dependencies {
        classpath('org.springframework.boot:spring-boot-gradle-plugin:1.2.1.RELEASE')
    }
    repositories {
        mavenCentral()
    }
}

springBoot {
    mainClass = 'com.rizki.mufrizal.belajar.oauth2.main.ApplicationMain'
}

configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        if (details.requested.group == 'org.apache.tomcat.embed') {
            details.useVersion '8.0.18'
        }
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'org.slf4j:slf4j-api:1.7.7'
    compile 'org.springframework.boot:spring-boot-starter-web:1.2.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile 'org.springframework.security.oauth:spring-security-oauth2:2.0.5.RELEASE'
    compile 'com.fasterxml.jackson.core:jackson-databind'
    compile 'org.mariadb.jdbc:mariadb-java-client:1.1.7'
    compile 'com.google.code.gson:gson:2.3.1'
    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
    testCompile 'org.springframework.boot:spring-boot-starter-test'
    compile 'org.springframework.boot:spring-boot-starter-actuator'
    testCompile 'junit:junit:4.11'
}